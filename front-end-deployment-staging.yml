apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  namespace: client-staging
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: client-staging
    spec:
      containers:
        - name: client
          image: vanillavladimir/client:latest
          ports:
            - containerPort: 3000
              name: http-port
  selector:
    matchLabels:
      app: client-staging
